Kori\KingdomServerBundle\Entity\Town:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    lastTick:
      type: integer
      options:
        unsigned: true
  oneToOne:
    field:
      targetEntity: Field
      inversedBy: town
      joinColumn:
        name: field_id
        referencedColumnName: id
  manyToOne:
    account:
      targetEntity: Account
      inversedBy: towns
      joinColumn:
        name: account_id
        referencedColumnName: id
